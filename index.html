<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        line-height: 1.5;
      }
      img, picture, video, canvas, svg {
        display: block;
        max-width: 100%;
      }
      input, button, textarea, select {
        font: inherit;
      }
      main {
        color: white;
        font-size: 24px;

        min-height: 100vh;
        width: 100%;
        height: 100%;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        --s: 6px; /* control the size*/
        --c1: #3b3239;
        --c2: #0E0909;
        --box-shadow-rgb: 0, 0, 0;
        --box-shadow: 0 6px 16px 0 rgba(var(--box-shadow-rgb), 0.08), 0 3px 6px -4px rgba(var(--box-shadow-rgb), 0.12), 0 9px 28px 8px rgba(var(--box-shadow-rgb), 0.05);
  
        --g:#0000 66%,var(--c1) 68% 98%,#0000;
        background:
            radial-gradient(30% 30% at 0%   30%,var(--g))
            var(--s) calc(9*var(--s)),
            radial-gradient(30% 30% at 100% 30%,var(--g))
            var(--s) calc(-1*var(--s)),
            radial-gradient(30% 30% at 30% 100%,var(--g))
            calc(10*var(--s)) 0,
            radial-gradient(30% 30% at 30% 0%  ,var(--g))
            var(--c2);
        background-size: calc(20*var(--s)) calc(20*var(--s));
      }
      button {
        width: min(40rem, 30vw);
        height: 3rem;

        color: #000;
        cursor: pointer;
        border: 3px solid;
        padding: 0.25em 0.5em;
        box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px, 4px 4px 0px 0px, 5px 5px 0px 0px;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      button:active {
        box-shadow: 0px 0px 0px 0px;
        top: 5px;
        left: 5px;
      }
      .total-cards, .release-date {
        color: #FAF9F6;
        font-size: 1rem;
      }
      .set-name {
          text-align: center;
      }
      .chosen-sets-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 1rem;
        padding: 1rem;
        height: calc(min(20rem, 40vh) * 2);
      }
      .chosen-set {
        background: #0E0909;
        border-radius: 1rem;
        width: min(30rem, 20vw);
        height: min(20rem, 40vh);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border: 1px solid #b89149;
        color: orange;
        font-weight: bold;
        gap: 0.5rem;
        box-shadow: var(--box-shadow);
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .flex-col {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.5rem;
      }
      .set-symbol {
        font-size: 2rem;
      }
      .form-body {
          display: grid;
          grid-template-columns: 2fr 3fr;
          gap: 0.5rem;
          margin-bottom: 1rem;
      }
    </style>

}

      window.bigSetThreshold = 210;
      window.onlyPickBefore = "";
      window.disallowedSetCodes = "";

      document.addEventListener("DOMContentLoaded", () => {
          const bst = document.getElementById("bst");
          bst.addEventListener("input", e => {
              window.bigSetThreshold = e.target.value;
              document.getElementById("bst-label").innerText = `Big Set Threshold (${window.bigSetThreshold}): `;
          });

          const bsc = document.getElementById("bsc");
          bsc.addEventListener("input", e => {
              window.disallowedSetCodes = e.target.value.toLowerCase().split(/\s/);
              console.log("CHANGE bsc", window.disallowedSetCodes);
          });

          const opbd = document.getElementById("opbd");
          opbd.addEventListener("change", e => {
              console.log("CHANGE opbd", e);
          });
          const opbt = document.getElementById("opbt");
          opbt.addEventListener("input", e => {
              console.log("CHANGE obpt", e);
          });
      });


      function spinTheWheel() {

        const grid = document.querySelector(".chosen-sets-grid");
        grid.innerHTML = "";

        const coreSetOptions = [];
        const smallSetOptions = [];
        const bigSetOptions = [];

        for (const set of window.sets) {
            if (+set["Total Cards"] >= bigSetThreshold) {
                if (!window.disallowedSetCodes.includes(set["Expansion Code"].toLowerCase())) bigSetOptions.push(set);
            } else {
                if (!window.disallowedSetCodes.includes(set["Expansion Code"].toLowerCase())) smallSetOptions.push(set);
            }
        }
        for (const set of window.coreSets) {
            if (!window.disallowedSetCodes.includes(set["Expansion Code"].toLowerCase())) coreSetOptions.push(set);
        }

        if (coreSetOptions.length < 1) {
           alert("Not enough core set options with the configured settings! Tweak settings and try spinning again.");
           return;
        }
        if (smallSetOptions.length < 3) {
           alert("Not enough small set options with the configured settings! Tweak settings and try spinning again.");
           return;
        }
        if (bigSetOptions.length < 2) {
           alert("Not enough big set options with the configured settings! Tweak settings and try spinning again.");
           return;
        }

        const smallSetChoices = [];
        while (smallSetChoices.length < 2) {
            const choice = smallSetOptions[Math.floor(Math.random() * smallSetOptions.length)];
            if (window.disallowedSetCodes.includes(choice["Expansion Code"].toLowerCase())) continue;
            if (!smallSetChoices.includes(choice)) smallSetChoices.push(choice);
        }

        const bigSetChoices = [];
        while (bigSetChoices.length < 3) {
            const choice = bigSetOptions[Math.floor(Math.random() * bigSetOptions.length)];
            if (!bigSetChoices.includes(choice)) bigSetChoices.push(choice);
        }

        const coreSetChoice = coreSetOptions[Math.floor(Math.random() * coreSetOptions.length)];

        function appendSet(choice, label) {
            const c = document.createElement("div");
            c.classList.add("chosen-set");
            c.innerHTML = `
              <span class="set-label">${label}</span>

              <div class="flex-col">
                <div class="flex">
                  <i class="set-symbol ss ss-${choice['Expansion Code'].toLowerCase()}"></i>
                  <h3 class="set-name">${choice.Set}</h3>
                </div>
                <span class="expansion-code">${choice["Expansion Code"]}</span>
              </div>

              <div class="flex">
                <span class="total-cards">${choice["Total Cards"]} Cards</span>
                <span class="release-date">Released: ${choice["Release Date"]}</span>
              </div>
            `;
           grid.appendChild(c);
        }

        appendSet(smallSetChoices[0], "Small Set");
        appendSet(coreSetChoice, "Core Set");
        appendSet(smallSetChoices[1], "Small Set");
        for (const choice of bigSetChoices) {
            appendSet(choice, "Big Set");
        }

      }
    </script>

  <body>
    <main>
        <div class="flex-col">

          <div class="form-body">
            <label id="bst-label" for="bst">Big Set Threshold (210): </label>
            <input id="bst" type="range" min="0" max="300" value="210" onchange="" />

            <label for="opbd">Only Pick Sets After: </label>
            <div class="flex">
              <input id="opbd" type="date" />
              <span>OR</span>
              <input id="opbt" type="text" placeholder="set code, lowercase" />
            </div>

            <label for="bsc">Blacklisted Set Codes: </label>
            <input id="bsc" type="text" placeholder="set codes, space-separated" onchange="" />
          </div>

          <button onclick="spinTheWheel()">Spin the wheel!</button>

        </div>
      <div class="chosen-sets-grid">

      </div>
    </main>
    <noscript>This site requires Javascript, sorry :(</noscript>
  </body>
